{% extends "zblog/index.html" %}

{% block content %}

    <div>
    {% if article_list %}
        {% for a in article_list %}
            <div>
                <h3><a href="{% url 'article_detail' a.id %}">{{ a.title }}</a></h3>
                <hr/>
                |分类:<a href="">{{a.classify}}</a> |标签:<span class="label label-primary">{{a.tag}}</span> |阅读:<span class="badge">{{a.hits}}</span> |发表时间:{{a.created_time|date:"Y-m-d H:i:s"}}<br/><br/>
           
                <p>{{a.content|truncatechars:100}}</p>
                <a href="{% url 'article_detail' a.id %}" class="btn btn-primary">查看全文>></a>
            </div>
        {% endfor %}
    {% endif %}

    </div>

{% endblock %}
