{% extends "zblog/base.html" %}

{% block 'navigation' %}
<div class="navbar-collapse bs-navbar-collapse" role="navigation">
  <ul class="nav navbar-nav" role="tablist">
    <li role="presentation"><a href="{% url 'index' %}">首页</a></li>
    <li role="presentation"><a href="{% url 'article' %}">博文</a></li>
    <li role="presentation" class='active'><a href="{% url 'album' %}">光影</a></li>
    <li role="presentation"><a href="{% url 'music' %}">音乐</a></li>
    <li role="presentation"><a href="{% url 'about' %}">个人简介</a></li>
  </ul>
  <form class="navbar-form pull-right" method="get" action="/">
      <input type="text" class="form-control" name="s" id="s">
      <button type="submit" class="btn btn-default">搜索</button>
  </form>
</div>
{% endblock %}

{% block content %}
    <hr/>
    <div class='row-fluid'>
        {% for album in album_list %}
            <div class='col-md-4'>
                <div class="text-center"><a href="{% url 'photo' album.id %}"><img src="{{album.cover.url}}" class="img-thumbnail" alt="Responsive image"/></a></div>
                <div><a href="{% url 'photo' album.id %}"><p class="text-center">{{album.name}}</p></a></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
