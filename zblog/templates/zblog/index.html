{% extends "zblog/base.html" %}
{% block content %}
    <div>
    {% if article %}
        {% for a in article %}
            <div>
                {{ a.title }}
                <hr/>
                分类:{{a.classify}} 标签:{{a.tag}} 发表时间:{{a.created_time}}<br/><br/>
                {{ a.content }}
            </div>
        {% endfor %}
    {% endif %}
    </div>

{% endblock %}
